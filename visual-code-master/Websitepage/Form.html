<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div  class="blockquote text-center">
        <h1>Simple Registration</h1>
        
  </div>
    <form class="btn-dark">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name">Name</label>
            <input type="Name" class="form-control" id="Name" placeholder="Enter Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="Enter Email" required>
          </div>
        </div>
        <div class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="male" id="male" value="option1" >
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Female" id="Female" value="option2">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>
            </div>
        </div>
        
        <h4>Hobbies</h4>
        <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="tennis">
  <label class="form-check-label" for="tennis">
    tennis
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
  <label class="form-check-label" for="defaultCheck2">
  Cricket
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
  <label class="form-check-label" for="defaultCheck2">
   Music
  </label>
</div>
<div class="form-check">
  <script type="text/javascript">
    $(document).ready(function()
    {
    var cars = ['HTML', 'HTML5', 'Java', 'JavaScript', 'CSS', 'DTD', 'Bootstrap']});
   </script>     
</div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
